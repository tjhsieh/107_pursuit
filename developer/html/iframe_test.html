<h1 align="center">Iframe Test</h1>
<input type="button" id="btn1" value="pass">
<iframe src="iframe_test_child.html" width="100" height="100" frameborder="1" scrolling="no" style="display: none"></iframe>
<script>
	var btn = document.querySelector("input");
	var ifr = document.querySelector("iframe");
	btn.addEventListener('click', updateBtn);
	function updateBtn(){
		ifr.style.display = "initial";
	}

	window.addEventListener('message', function(event){
		btn.value = event.data;
	});
</script>
